<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彰化縣熱力圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 設定整個畫面高度 */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px; /* 增大文字與地圖之間的間距 */
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* 防止寬度計算問題 */
        }
    
        .text {
            width: 100%;
            text-align: center;
            word-wrap: break-word; /* 自動換行 */
        }
    
        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* 確保圖片比例 */
            border: none;
            border-radius: 8px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text">
            <h1>彰化縣熱力圖</h1>
            <p>動畫式的彰化縣村里級熱圖，透過點擊縣市中的鄉鎮再顯示村里細節。<br/>資料以村里為主，但可選擇鄉鎮區塊的資料計算方式。</p>
        </div>
        <iframe src="https://plotdb.io/v/chart/37210" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
