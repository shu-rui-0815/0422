<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入 PlotDB 圖表的網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://plotdb.io/v/chart/37210" 
            width="100%" 
            height="100%" 
            allowfullscreen="true" 
            frameborder="0">
        </iframe>
    </div>
</body>
</html>
