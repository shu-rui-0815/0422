<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彰化縣熱力圖</title>
    <style>
        /* 網頁的基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffffff, #e6e6e6);
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        iframe {
            border-radius: 8px;
            border: none;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            color: #777;
            font-size: 0.9rem;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header>
        嵌入 PlotDB 圖表示範
    </header>

    <!-- 圖表容器 -->
    <div class="iframe-container">
        <iframe 
            src="https://plotdb.io/v/chart/37210" 
            width="100%" 
            height="600px" 
            allowfullscreen="true" 
            frameborder="0">
        </iframe>
    </div>

    <!-- 頁尾 -->
    <footer>
        © 2025 由 <a href="https://plotdb.io/" target="_blank">PlotDB</a> 提供圖表服務
    </footer>
</body>
</html>
